name: Daily Dashboard Update

on:
  # Push ì‹œ ìžë™ ì‹¤í–‰
  push:
    branches: [ main ]
    paths:
      - 'refactored_analysis/**'
      - 'run_refactored_dashboard.py'
      - 'config.py'
      - 'data/**'
      - 'output/**'
      - 'utils/**'
  
  # Pull Request ì‹œ ì‹¤í–‰
  pull_request:
    branches: [ main ]
  
  schedule:
    # í‰ì¼(ì›”-ê¸ˆ) ì˜¤í›„ 5ì‹œ (UTC 08:00 = KST 17:00)
    - cron: '0 8 * * 1-5'
  
  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Set up environment variables
      env:
        TEAMS_TENANT_ID: ${{ secrets.TEAMS_TENANT_ID }}
        TEAMS_CLIENT_ID: ${{ secrets.TEAMS_CLIENT_ID }}
        TEAMS_CLIENT_SECRET: ${{ secrets.TEAMS_CLIENT_SECRET }}
        TEAMS_TEAM_ID: ${{ secrets.TEAMS_TEAM_ID }}
        GH_TOKEN_1: ${{ secrets.GH_TOKEN_1 }}
        GH_TOKEN_2: ${{ secrets.GH_TOKEN_2 }}
      run: |
        echo "TEAMS_TENANT_ID=$TEAMS_TENANT_ID" >> $GITHUB_ENV
        echo "TEAMS_CLIENT_ID=$TEAMS_CLIENT_ID" >> $GITHUB_ENV
        echo "TEAMS_CLIENT_SECRET=$TEAMS_CLIENT_SECRET" >> $GITHUB_ENV
        echo "TEAMS_TEAM_ID=$TEAMS_TEAM_ID" >> $GITHUB_ENV
        echo "GH_TOKEN_1=$GH_TOKEN_1" >> $GITHUB_ENV
        echo "GH_TOKEN_2=$GH_TOKEN_2" >> $GITHUB_ENV
        
    - name: Run dashboard update
      run: |
        echo "ðŸš€ Starting daily dashboard update..."
        python run_refactored_dashboard.py
        
    - name: Upload dashboard artifacts (optional)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dashboard-files
        path: |
          internal.html
          logs/
        retention-days: 7